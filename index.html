    <style>
        #nav{
            background-color: black;
            color: white;
            padding-left: 5px;
            padding-top: 5px;
        }
        html,.box{
            
            background-color: rgb(172, 172, 171);
        }
        .box{
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .lftpic{
            max-height: 500px;
            min-height: 400px;
            max-width: 300px;
            min-width: 250px;
            background-color: dimgray;
            margin: 30px;
            border-radius: 15px;
        }
        .rbox{
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: space-evenly;
            margin: 20px;
            border-radius: 15px;
        }
        .sech{
            height: 30px;
            max-width: 800px;
            min-width: 500px;
            background-color: dimgray;
            margin-top: 50px;
            border-radius: 15px;
            padding-left: 10px;
        }
        .b{
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }
        .b1, .b2, .b3{
            max-width: 200px;
            min-width: 160px;
            max-height: 200px;
            min-height: 170px;
            background-color: dimgray;
            margin: 50px;
            border-radius: 15px;
        }
        .comd{
            max-height: 200px;
            min-height: 150px;
            max-width: 800px;
            min-width: 700px;
            background-color: dimgray;
            border-radius: 15px;
        }
    </style>
